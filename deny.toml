[bans]
# Forbid multiple versions of same dependency (with some exceptions)
# TODO: Change to "deny" once we crack down on duplication
multiple-versions = "warn"
# Avoid adding dependencies to this list as this slows down compilation.
# Find another ways to avoid duplication.
skip-tree = [
]

# We should always specify version ranges
wildcards = "deny"

# We specify features explicitly to avoid bloat
workspace-default-features = "deny"
features = [
    { name = "kamu", allow = ["default"] },
    { name = "kamu-cli", allow = ["default"] },
]

# Crates we shouldn't use
deny = [
    # Use `md-5` instead, which is part of the RustCrypto ecosystem
    { name = "md5" },
    # TODO: We should decide whether to stick with OpenSSL
    # { name = "rustls" },
]


[licenses]
allow = [
    "Apache-2.0",
    "CC0-1.0",
    "0BSD",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MIT",
    "MPL-2.0",
    "Zlib",
    "OpenSSL",
]
copyleft = "deny"
private = { ignore = true }

[[licenses.exceptions]]
allow = ["Unicode-DFS-2016"]
name = "unicode-ident"


[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]


[sources]
unknown-git = "deny"
unknown-registry = "deny"
allow-git = []


[advisories]
vulnerability = "warn"
unmaintained = "warn"
unsound = "warn"
yanked = "deny"
notice = "warn"
ignore = [
    # https://rustsec.org/advisories/RUSTSEC-2020-0071
    # Ignoring it until `chrono` updates to new version of `time` crate.
    # We are not affected by this voulnerability as `chrono` doesn't call the affected code.
    "RUSTSEC-2020-0071",
]


version: 1
kind: DatasetSnapshot
content:
  name: com.acme.shipments
  source:
    kind: root
    fetch:
      kind: filesGlob
      path: data/shipments-*.csv
    read:
      kind: csv
      header: true
      schema:
      - "event_time TIMESTAMP"
      - "shipment_id BIGINT"
      - "order_id BIGINT"
      - "quantity BIGINT"
    merge:
      kind: ledger
      primaryKey:
      - shipment_id

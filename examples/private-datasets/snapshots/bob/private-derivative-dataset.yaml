kind: DatasetSnapshot
version: 1
content:
  name: private-derivative-dataset
  kind: Derivative
  metadata:
    - kind: SetTransform
      inputs:
        - datasetRef: alice/public-root-dataset
        - datasetRef: alice/private-root-dataset
      transform:
        kind: Sql
        engine: datafusion
        queries:
          - query: |
              SELECT event_time, city, population
              FROM "alice/public-root-dataset"
              UNION ALL
              SELECT event_time, city, population
              FROM "alice/private-root-dataset"
              ORDER BY city, population

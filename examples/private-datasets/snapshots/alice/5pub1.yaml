kind: DatasetSnapshot
version: 1
content:
  name: 5pub1
  kind: Derivative
  metadata:
    - kind: SetTransform
      inputs:
        - datasetRef: alice/4pub
      transform:
        kind: Sql
        engine: datafusion
        queries:
          - query: |
              SELECT match_time,
                     match_id,
                     player_id,
                     score
              FROM "alice/4pub"
    - kind: SetVocab
      eventTimeColumn: match_time

version: 1
kind: DatasetSnapshot
content:
  name: my.trading.transactions
  kind: root
  metadata:
    - kind: setPollingSource
      fetch:
        kind: filesGlob
        path: data/transactions.csv
      read:
        kind: csv
        header: true
        schema:
          - event_time TIMESTAMP
          - symbol STRING
          - quantity BIGINT
          - price DOUBLE
          - settlement DOUBLE
      merge:
        kind: ledger
        primaryKey:
          - event_time

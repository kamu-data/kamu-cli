kind: DatasetSnapshot
version: 1
content:
  name: com.yahoo.finance.tickers.daily
  kind: root
  metadata:
    - kind: setPollingSource
      fetch:
        kind: filesGlob
        path: data/tickers.csv
      read:
        kind: csv
        header: true
        schema:
          - "`Date` TIMESTAMP"
          - "`Symbol` STRING"
          - "`Adj Close` DOUBLE"
          - "`Close` DOUBLE"
          - "`High` DOUBLE"
          - "`Low` DOUBLE"
          - "`Open` DOUBLE"
          - "`Volume` DOUBLE"
      preprocess:
        kind: sql
        engine: spark
        query: |
          SELECT
            `Date` as event_time,
            `Symbol` as symbol,
            `Adj Close` as close_adj,
            `Close` as close,
            `High` as high,
            `Low` as low,
            `Open` as open,
            `Volume` as volume
          FROM input
      merge:
        kind: ledger
        primaryKey:
          - event_time
          - symbol

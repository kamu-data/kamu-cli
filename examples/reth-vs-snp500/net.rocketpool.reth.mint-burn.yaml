---
kind: DatasetSnapshot
version: 1
content:
  name: net.rocketpool.reth.mint-burn
  kind: Derivative
  metadata:
    - kind: SetTransform
      inputs:
        - datasetRef: net.rocketpool.reth.tokens-minted
          alias: tokens_minted
        - datasetRef: net.rocketpool.reth.tokens-burned
          alias: tokens_burned
      transform:
        kind: Sql
        engine: datafusion
        query: |
          select
            event_time,
            block_number,
            block_hash,
            transaction_index,
            transaction_hash,
            log_index,
            token_symbol,
            event_name,
            to as holder_address,
            amount,
            eth_amount
          from tokens_minted
          union all
          select
            event_time,
            block_number,
            block_hash,
            transaction_index,
            transaction_hash,
            log_index,
            token_symbol,
            event_name,
            from as holder_address,
            amount,
            eth_amount
          from tokens_burned

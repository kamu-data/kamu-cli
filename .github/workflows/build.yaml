name: build
on:
  push:
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "images/**"
      - "**.md"
  # manual trigger
  workflow_dispatch: {}
env:
  RUST_LOG: "debug"
  RUST_LOG_SPAN_EVENTS: "new,close"
  RUST_BACKTRACE: "1"
jobs:
  lint_fmt:
    name: Lint / Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1 # Uses rust-toolchain file
        with:
          components: rustfmt
      - name: cargo fmt --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check

  lint_deps:
    name: Lint / Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1 # Uses rust-toolchain file
      - run: cargo install --locked cargo-deny
      - run: cargo deny check

  test_linux:
    name: Test / Linux
    runs-on: ubuntu-latest
    env:
      CARGO_FLAGS: --profile ci --features ftp
    steps:
      - uses: ibnesayeed/setup-ipfs@master
        with:
          ipfs_version: "0.19"
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1 # Uses rust-toolchain file
      - uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Configure podman runtime
        run: |
          echo '{ "kind": "CLIConfig", "version": 1, "content": {"engine": { "runtime": "podman" } } }' > ~/.kamuconfig
      - name: build
        run: cargo test ${{ env.CARGO_FLAGS }} --no-run
      - name: pull test images
        run: cargo test ${{ env.CARGO_FLAGS }} test_setup_pull_images -- --nocapture
      - name: run tests
        run: cargo test ${{ env.CARGO_FLAGS }}
      - name: check git diff 
        run: git diff && git diff-index --quiet HEAD # Ensure all generated files are up-to-date

  test_macos:
    name: Test / MacOS
    runs-on: macos-latest
    env:
      CARGO_FLAGS: --profile ci --features skip_docker_tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1 # Uses rust-toolchain file
      - uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: build
        run: cargo test ${{ env.CARGO_FLAGS }} --no-run
      - name: run tests
        run: cargo test ${{ env.CARGO_FLAGS }}

  test_windows:
    name: Test / Windows
    runs-on: windows-latest
    env:
      CARGO_FLAGS: --profile ci --features skip_docker_tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1 # Uses rust-toolchain file
      - uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: build
        run: cargo test ${{ env.CARGO_FLAGS }} --no-run
      - name: run tests
        run: cargo test ${{ env.CARGO_FLAGS }}

name: Copilot Setup Steps

on:
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/copilot-setup-steps.yml"
  pull_request:
    paths:
      - ".github/workflows/copilot-setup-steps.yml"

env:
  RUST_LOG: "debug"
  RUST_LOG_SPAN_EVENTS: "new,close"
  RUST_BACKTRACE: "1"

jobs:
  # IMPORTANT: job id must be exactly this for Copilot coding agent
  copilot-setup-steps:
    name: Copilot / Setup Environment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      # Keep this minimal; add more only when Copilot hits missing native deps.
      - name: Install system dependencies (common Rust)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ca-certificates \
            pkg-config \
            libssl-dev

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: rustfmt, clippy        

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install cargo tools
        run: |
          cargo binstall cargo-nextest -y --force --github-token ${{ secrets.GITHUB_TOKEN }}

      # Prefetch deps so the first "cargo test/build" is faster
      - name: Cargo fetch
        run: cargo fetch

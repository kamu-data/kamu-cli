name: release-images
on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      release_sha:
        description: 'Git commit SHA to build (leave empty for current branch HEAD)'
        required: false
        type: string
  # Automatic trigger after each release
  # Note: Triggers on both successes and failures (see conditional below)
  workflow_run:
    workflows:
      - release
    types:
      - completed
jobs:
  build_images:
    name: Build Images
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' ||
      github.event.workflow_run.conclusion == null ||
      github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v5
        with:
          # Checkout the same commit that the release was built for (workflow_run)
          # OR the manually specified SHA (workflow_dispatch)
          # OR default to the current ref if neither is specified
          ref: ${{ github.event.workflow_run.head_sha || github.event.inputs.release_sha || github.ref }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build base image
        run: |
          cd images/
          make kamu-base

      - name: Build sqlx-cli image
        run: |
          cd images/
          make sqlx-cli

      - name: Build sqlx-cli image with migrations
        run: |
          cd images/
          make sqlx-cli-with-migrations

      - name: Publish images
        run: |
          cd images
          make kamu-base-push
          make sqlx-cli-push
          make sqlx-cli-with-migrations-push

      - name: Trigger release-images-with-data
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMIT_SHA="${{ github.event.workflow_run.head_sha || github.event.inputs.release_sha || github.sha }}"
          gh workflow run \
            release-images-with-data.yaml \
            --ref "${COMMIT_SHA}" \
            -f release_sha="${COMMIT_SHA}"

[workspace]
members = [
    # Utils
    "src/utils/container-runtime",
    "src/utils/data-utils",
    "src/utils/enum-variants",
    "src/utils/event-sourcing",
    "src/utils/event-sourcing-macros",
    "src/utils/internal-error",
    "src/utils/repo-tools",
    "src/utils/tracing-perfetto",
    # Domain
    "src/domain/opendatafabric",
    "src/domain/core",
    "src/domain/task-system",
    # Infra
    "src/infra/core",
    "src/infra/task-system-inmem",
    # Adapters
    "src/adapter/graphql",
    "src/adapter/http",
    # Apps
    "src/app/cli",
]
resolver = "2"


[workspace.dependencies]
# Utils
container-runtime = { version = "0.139.0", path = "src/utils/container-runtime", default-features = false }
enum-variants = { version = "0.139.0", path = "src/utils/enum-variants", default-features = false }
event-sourcing = { version = "0.139.0", path = "src/utils/event-sourcing", default-features = false }
event-sourcing-macros = { version = "0.139.0", path = "src/utils/event-sourcing-macros", default-features = false }
internal-error = { version = "0.139.0", path = "src/utils/internal-error", default-features = false }
kamu-data-utils = { version = "0.139.0", path = "src/utils/data-utils", default-features = false }
tracing-perfetto = { version = "0.139.0", path = "src/utils/tracing-perfetto", default-features = false }
# Domain
opendatafabric = { version = "0.139.0", path = "src/domain/opendatafabric", default-features = false }
kamu-core = { version = "0.139.0", path = "src/domain/core", default-features = false }
kamu-task-system = { version = "0.139.0", path = "src/domain/task-system", default-features = false }
# Infra
kamu = { version = "0.139.0", path = "src/infra/core", default-features = false }
kamu-task-system-inmem = { version = "0.139.0", path = "src/infra/task-system-inmem", default-features = false }
# Adapters
kamu-adapter-graphql = { version = "0.139.0", path = "src/adapter/graphql", default-features = false }
kamu-adapter-http = { version = "0.139.0", path = "src/adapter/http", default-features = false }
kamu-adapter-auth-oso = { version = "0.139.0", path = "src/adapter/auth-oso", default-features = false }

[workspace.package]
version = "0.139.0"
edition = "2021"
homepage = "https://github.com/kamu-data/kamu-cli"
repository = "https://github.com/kamu-data/kamu-cli"
authors = ["Kamu Data Inc. <dev@kamu.dev>"]
readme = "README.md"
license-file = "LICENSE.txt"
keywords = ["data", "collaboration", "etl", "pipeline", "provenance", "blockchain"]
include = [
    "benches/*.rs",
    "src/**/*.rs",
    "Cargo.toml",
]
publish = false


[profile.dev]
# Change this to 1 for faster builds that still preserve enough info for backtraces.
# Use 2 when you need to attach a debugger.
debug = 2


# Emit the line info tables for our crates to produce useful crash reports and backtraces.
# We don't emit info for dependencies as this significantly increases binary size.
# See: https://doc.rust-lang.org/cargo/reference/profiles.html#debug
[profile.release.package]
opendatafabric = { debug = 1 }
kamu = { debug = 1 }
kamu-cli = { debug = 1 }


[profile.ci]
inherits = "dev"
# CI builds often are closer to from-scratch builds. Incremental adds an extra
# dependency-tracking overhead and significantly increases the amount of IO and
# the size of ./target, which make caching less effective
# See: https://matklad.github.io/2021/09/04/fast-rust-builds.html#CI-Workflow
incremental = false
# Line info is enough to get good backtraces in CI - we don't need the
# full debugging symbols that are only useful when attaching a debugger.
debug = 1

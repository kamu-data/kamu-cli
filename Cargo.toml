[workspace]
members = [
    "opendatafabric",
    "kamu-core",
    "kamu-adapter-graphql",
    "kamu-adapter-http",
    "kamu-cli",
    "tools",
    "utils/container-runtime",
]
resolver = "2"


[workspace.package]
edition = "2021"


[workspace.dependencies]
# Utils
async-trait = "0.1"
async-recursion = "1"
bytes = "1.4"
chrono = "0.4"
clap = "4"
digest = "0.10"
dill = "0.5"
indoc = "2"
itertools = "0.10"
regex = "1"
serde = "1"
serde_with = "2"
serde_json = "1"
serde_yaml = "0.9"
sha3 = "0.10"
thiserror = "1"
tempfile = "3"
url = "2"

# Tracing
env_logger = "0.10"
test-log = "0.2"
tracing = "0.1"
tracing-appender = "0.2"
tracing-bunyan-formatter = "0.3"
tracing-log = "0.1"
tracing-subscriber = "0.3"

# Arrow / Datafusion
arrow = "34"
arrow-digest = "34"  # Data hashing (in-house library)
datafusion = "21"
flatbuffers = "23"
object_store = "0.5"  # Datafusion internals

# Async
async-stream = "0.3"
futures = "0.3"
pin-project = "1"
reqwest = "0.11"
tokio = "1"
tokio-stream = "0.1"
tokio-util = "0.7"

# HTTP
http = "0.2"
hyper = "0.14"
tower = "0.4"
tower-http = "0.4"
axum = "0.6"
axum-extra = "0.7"

# GQL
async-graphql = "5"
async-graphql-axum = "5"

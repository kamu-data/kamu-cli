---
kind: DatasetSnapshot
version: 1
content:
  name: account.transactions
  kind: Root
  metadata:
    - kind: SetPollingSource
      fetch:
        kind: Url
        url: "https://api.etherscan.io/v2/api\
          ?chainid=1\
          &module=account\
          &action=txlist\
          &address=0xeadb3840596cabf312f2bc88a4bb0b93a4e1ff5f\
          &page=1\
          &offset=1000\
          &startblock=0\
          &endblock=99999999\
          &apikey=${{ env.ETHERSCAN_API_KEY }}"
      read:
        kind: Json
        subPath: result
      preprocess:
        kind: Sql
        engine: datafusion
        query: |
          SELECT
            to_timestamp_seconds(cast(timeStamp as bigint)) as block_time,
            blockNumber as block_number,
            blockHash as block_hash,
            'eth' as symbol,
            hash as transaction_hash,
            transactionIndex as transaction_index,
            nonce,
            "from",
            to,
            value,
            input,
            isError,
            txreceipt_status,
            contractAddress as contract_address,
            gas,
            gasPrice as gas_price,
            gasUsed as gas_used,
            cumulativeGasUsed as cumulative_gas_used,
            confirmations
          FROM input
      merge:
        kind: Ledger
        primaryKey:
          - transaction_hash
    - kind: SetVocab
      eventTimeColumn: block_time

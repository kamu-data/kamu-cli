	node: SearchResult!
}
type User implements Account {
	"""
	Unique and stable identitfier of this user account
	"""
	id: AccountID!
	"""
	Symbolic account name
	"""
	name: String!
}
schema {
	query: Query
	mutation: Mutation
}

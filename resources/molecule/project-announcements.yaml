kind: DatasetSnapshot
version: 1
content:
  name: project-announcements
  kind: Root
  metadata:
  - kind: SetDataSchema
    schema:
      fields:
      - name: offset
        type:
          kind: Int64
      - name: op
        type:
          kind: Int32
      - name: system_time
        type:
          kind: Timestamp
          unit: Millisecond
          timezone: UTC
      - name: event_time
        type:
          kind: Timestamp
          unit: Millisecond
          timezone: UTC
      - name: announcement_id
        type:
          kind: String
      - name: headline
        type:
          kind: String
      - name: body
        type:
          kind: String
      - name: attachments
        type:
          kind: List
          itemType:
            kind: String
      - name: molecule_access_level
        type:
          kind: String
      - name: molecule_change_by
        type:
          kind: String
      - name: categories
        type:
          kind: Option
          inner:
            kind: List
            itemType:
              kind: String
      - name: tags
        type:
          kind: Option
          inner:
            kind: List
            itemType:
              kind: String
  - kind: AddPushSource
    sourceName: default
    read:
      kind: NdJson
      schema:
      - op INT NOT NULL
      - announcement_id STRING NOT NULL
      - headline STRING NOT NULL
      - body STRING NOT NULL
      - attachments Array<STRING> NOT NULL
      - molecule_access_level STRING NOT NULL
      - molecule_change_by STRING NOT NULL
      - categories Array<STRING> NOT NULL
      - tags Array<STRING> NOT NULL
    merge:
      kind: ChangelogStream
      primaryKey:
      - announcement_id
  - kind: SetInfo
    description: Project announcements
    keywords:
    - DeSci
    - BioTech
    - Funding
    - Crypto
  - kind: SetAttachments
    attachments:
      kind: Embedded
      items:
      - path: README.md
        content: |
          # Project announcements

          TODO

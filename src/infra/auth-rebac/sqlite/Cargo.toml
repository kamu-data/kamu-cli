[package]
name = "kamu-auth-rebac-sqlite"
description = "SQLite-specific implementation of ReBAC domain"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lints]
workspace = true


[lib]
doctest = false


[dependencies]
database-common = { workspace = true }
internal-error = { workspace = true }
kamu-auth-rebac = { workspace = true, features = ["sqlx"] }

async-trait = "0.1"
dill = { version = "0.13", default-features = false }
sqlx = { version = "0.8", default-features = false, features = [
    "runtime-tokio",
    "macros",
    "sqlite",
    "chrono",
] }


[dev-dependencies]
database-common-macros = { workspace = true }
kamu-auth-rebac-repo-tests = { workspace = true }

test-group = { version = "1" }
test-log = { version = "0.2", features = ["trace"] }

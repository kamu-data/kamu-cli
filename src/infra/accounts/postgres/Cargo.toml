[package]
name = "kamu-accounts-postgres"
description = "Postgres-specific implementation of accounts domain"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lints]
workspace = true


[lib]
doctest = false


[dependencies]
database-common = { workspace = true }
email-utils = { workspace = true }
internal-error = { workspace = true }
kamu-accounts = { workspace = true, features = ["sqlx"] }
odf = { workspace = true, features = ["sqlx-postgres"] }

async-stream = { version = "0.3", default-features = false }
async-trait = { version = "0.1", default-features = false }
chrono = { version = "0.4", default-features = false }
dill = "0.11"
futures = { version = "0.3", default-features = false }
sqlx = { version = "0.8", default-features = false, features = [
    "runtime-tokio-rustls",
    "macros",
    "postgres",
    "chrono",
] }
tracing = { version = "0.1", default-features = false }
uuid = "1"


[dev-dependencies]
database-common-macros = { workspace = true }
internal-error = { workspace = true }
kamu-accounts-repo-tests = { workspace = true }

test-log = { version = "0.2", features = ["trace"] }
test-group = { version = "1" }

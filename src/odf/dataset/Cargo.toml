[package]
name = "opendatafabric-dataset"
description = "Open Data Fabric based dataset"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lints]
workspace = true


[lib]
doctest = false


[features]
default = ["lfs"]
lfs = []
s3 = []
testing = ["dep:mockall"]


[dependencies]
file-utils = { workspace = true }
internal-error = { workspace = true }
odf-metadata = { workspace = true }
odf-storage = { workspace = true }
s3-utils = { workspace = true }

async-trait = { version = "0.1", default-features = false }
bytes = "1"
cheap-clone = { version = "0.3", default-features = false, features = [
    "alloc",
] }
chrono = { version = "0.4", features = ["serde"] }
dill = { version = "0.15", default-features = false }
futures = { version = "0.3", default-features = false }
mockall = { optional = true, version = "0.14", default-features = false }
pin-project = { version = "1", default-features = false }
serde = { version = "1", default-features = false, features = ["derive"] }
strum = { version = "0.27", default-features = false, features = ["derive"] }
thiserror = { version = "2", default-features = false, features = ["std"] }
tokio-stream = { version = "0.1", default-features = false }
tracing = { version = "0.1", default-features = false }
url = { version = "2", default-features = false }


[dev-dependencies]

[package]
name = "kamu-adapter-graphql"
description = "GraphQL adapter for Kamu's domain model"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lib]
doctest = false


[dependencies]
internal-error = { workspace = true }
opendatafabric = { workspace = true }
kamu-data-utils = { workspace = true }
kamu-core = { workspace = true }
kamu-task-system = { workspace = true }

async-graphql = { version = "5", features = ["chrono", "url", "apollo_tracing"] }
async-trait = { version = "0.1", default-features = false }
chrono = "0.4"
datafusion = "27"  # TODO: Currently needed for type conversions but ideally should be encapsulated by kamu-core
dill = "0.6"
futures = "0.3"
indoc = "2"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls", "json"] }  # TODO: Remove from this crate (needed by GitHub auth)
serde = "1"
serde_json = "1"
tracing = "0.1"


[dev-dependencies]
# TODO: Limit to mock or in-memory implementations only
kamu = { workspace = true }

env_logger = "0.10"
mockall = "0.11"
tempfile = "3"
tokio = { version = "1", default-features = false, features = [] }
test-log = { version = "0.2", features = ["trace"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

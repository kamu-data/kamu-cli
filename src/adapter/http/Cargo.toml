[package]
name = "kamu-adapter-http"
description = "HTTP/REST adapter for Kamu's domain model"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lints]
workspace = true


[lib]
doctest = false


[dependencies]
database-common = { workspace = true }
database-common-macros = { workspace = true }
internal-error = { workspace = true }
http-common = { workspace = true }
# TODO: Adapters should depend only on kamu-domain crate and be implementation-agnostic
kamu = { workspace = true }
kamu-accounts = { workspace = true }
kamu-core = { workspace = true }
kamu-data-utils = { workspace = true }
opendatafabric = { workspace = true }
time-source = { workspace = true }

aws-sdk-s3 = { version = "1" }

axum = { version = "0.7", features = ["ws", "multipart"] }
axum-extra = { version = "0.9", features = ["async-read-body", "typed-header"] }
async-trait = "0.1"
base64 = { version = "0.22", default-features = false }
bytes = "1"
canonical_json = { version = "0.5.0", default-features = false }
chrono = { version = "0.4", features = ["serde"] }
datafusion = { version = "42", default-features = false } # TODO: Currently needed for type conversions but ideally should be encapsulated by kamu-core
dill = "0.9"
ed25519-dalek = { version = "2", default-features = false, features = [
    "std",
    "fast",
    "zeroize",
] }
flate2 = "1" # GZip decoder
futures = "0.3"
headers = { version = "0.4", default-features = false }
http = "1"
hyper = { version = "1", default-features = false, features = [] }
reqwest = { version = "0.12", default-features = false, features = [
    "rustls-tls",
    "multipart",
    "json",
    "stream",
    "gzip",
    "brotli",
    "deflate",
] }
serde = "1"
serde_json = "1"
serde_with = { version = "3", default-features = false }
strum = { version = "0.26", features = ["derive"] }
tar = "0.4"
thiserror = { version = "1", default-features = false }
tokio = { version = "1", default-features = false, features = [] }
tokio-stream = "0.1"
tokio-util = { version = "0.7", default-features = false, features = [
    "codec",
    "compat",
    "io",
] }
tokio-tungstenite = { version = "0.24", features = [
    "rustls-tls-native-roots",
    "url",
] }
tower = "0.5"
tracing = "0.1"
url = { version = "2", features = ["serde"] }
uuid = { version = "1", default-features = false, features = ["v4"] }


[dev-dependencies]
container-runtime = { workspace = true }
init-on-startup = { workspace = true }
kamu-accounts = { workspace = true, features = ["testing"] }
kamu-accounts-inmem = { workspace = true }
kamu-accounts-services = { workspace = true }
kamu-datasets-services = { workspace = true }
kamu-ingest-datafusion = { workspace = true }
messaging-outbox = { workspace = true }

fs_extra = "1.3"                                                    # Recursive folder copy
indoc = "2"
paste = "1"
pretty_assertions = { version = "1" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3"
test-group = { version = "1" }
test-log = { version = "0.2", features = ["trace"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tower-http = { version = "0.5", features = ["trace", "cors"] }
rand = "0.8"
sha3 = "0.10"
mockall = "0.13"

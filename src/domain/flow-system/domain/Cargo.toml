[package]
name = "kamu-flow-system"
description = "Domain model of the flows management for scheduled & reactive computation activities"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lints]
workspace = true


[lib]
doctest = false


[features]
default = []
sqlx = ["dep:sqlx"]
testing = ["dep:mockall"]

[dependencies]
async-utils = { workspace = true }
database-common = { workspace = true }
enum-variants = { workspace = true }
event-sourcing = { workspace = true }
internal-error = { workspace = true }
messaging-outbox = { workspace = true }
odf = { workspace = true }
kamu-task-system = { workspace = true }

async-trait = { version = "0.1", default-features = false }
chrono = { version = "0.4", default-features = false }
cron = { version = "0.15", default-features = false }
dill = { version = "0.14", default-features = false }
nutype = { version = "0.6", default-features = false, features = ["serde", "new_unchecked"] }
rand = { version = "0.9", default-features = false }
serde_json = { version = "1", default-features = false }
strum = { version = "0.27", features = ["derive"] }
thiserror = { version = "2", default-features = false, features = ["std"] }
tracing = { version = "0.1", default-features = false, features = ["std"] }
tokio-stream = { version = "0.1", default-features = false }

# TODO: Make serde optional
serde = { version = "1", default-features = false, features = ["derive"] }
serde_with = { version = "3", default-features = false, features = [
    "chrono_0_4",
] }

mockall = { optional = true, version = "0.14", default-features = false }

# Optional
sqlx = { optional = true, version = "0.8", default-features = false, features = [
    "macros",
] }

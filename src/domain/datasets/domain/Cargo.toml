[package]
name = "kamu-datasets"
description = "Domain model of datasets"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lints]
workspace = true


[lib]
doctest = false


[features]
default = []
sqlx = ["dep:sqlx"]
testing = ["dep:mockall"]


[dependencies]
crypto-utils = { workspace = true }
database-common = { workspace = true }
file-utils = { workspace = true }
format-utils = { workspace = true }
internal-error = { workspace = true }
messaging-outbox = { workspace = true }
odf = { workspace = true, features = ["datafusion"] }
kamu-search = { workspace = true }

async-trait = { version = "0.1", default-features = false }
derive_more = { version = "2", default-features = false, features = [
    "display",
    "deref"
] }
bytes = { version = "1", default-features = false }
cheap-clone = { version = "0.3", default-features = false, features = [
    "alloc",
] }
chrono = { version = "0.4", default-features = false }
futures = { version = "0.3", default-features = false }
merge = "0.2"
nonempty = { version = "0.12", default-features = false }
secrecy = "0.10"
serde = "1"
serde_json = { version = "1", default-features = false }
serde_with = { version = "3", default-features = false }
strum = { version = "0.27", default-features = false, features = ["derive"] }
thiserror = { version = "2", default-features = false }
tokio = { version = "1", default-features = false }
tokio-stream = "0.1"
urlencoding = { version = "2", default-features = false, features = [] }
uuid = { version = "1", default-features = false, features = ["v4"] }

# Optional
sqlx = { optional = true, version = "0.8", default-features = false, features = [
    "macros",
] }
mockall = { optional = true, version = "0.14", default-features = false }


[dev-dependencies]

[package]
name = "opendatafabric"
description = "Implements core conecpts of Open Data Fabric protocol specification"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lints]
workspace = true


[lib]
doctest = false


[features]
default = ["arrow"]
arrow = ["dep:arrow"]
sqlx = ["dep:sqlx"]


[dependencies]
enum-variants = { workspace = true }
internal-error = { workspace = true }
multiformats = { workspace = true }

chrono = { version = "0.4", features = ["serde"] }
digest = "0.10"
futures-core = "0.3"
thiserror = { version = "1", default-features = false }
bitflags = { version = "2", default-features = false }


like = { version = "0.3", default-features = false }
sha3 = "0.10"
url = "2"

# Crypto
ed25519-dalek = { version = "2", default-features = false, features = [
    "std",
    "fast",
    "rand_core",
] }
rand = "0.8"

# Serialization
base64 = "0.21"
flatbuffers = "24"
hex = "0.4"
serde = { version = "1", features = ["derive"] }
serde_with = "3"
serde_yaml = "0.9"

# gRPC
prost = "0.12"
tonic = "0.11"

# Optional
arrow = { optional = true, version = "52", default-features = false, features = [
    "ipc",
] }
sqlx = { optional = true, version = "0.7", default_features = false }

[dev-dependencies]
indoc = "2"

[package]
name = "kamu-cli-e2e-common"
description = "Common code used in E2E tests"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lints]
workspace = true


[lib]
doctest = false


[dependencies]
internal-error = { workspace = true }
kamu-cli-e2e-common-macros = { workspace = true }
kamu-cli-puppet = { workspace = true, default-features = false }
opendatafabric = { workspace = true }

chrono = { version = "0.4", default-features = false, features = ["now"] }
indoc = "2"
pretty_assertions = "1"
regex = "1"
reqwest = { version = "0.11", default-features = false, features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.7", default-features = false, features = [
    "postgres",
    "mysql",
    "sqlite",
] }
tokio = { version = "1", default-features = false, features = ["macros", "fs"] }
tokio-retry = "0.3"


[dev-dependencies]

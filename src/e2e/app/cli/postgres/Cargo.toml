[package]
name = "kamu-cli-e2e-postgres"
description = "Postgres-specific E2E tests"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lints]
workspace = true


[lib]
doctest = false


[dependencies]
kamu-cli-e2e-common = { workspace = true }
kamu-cli-wrapper = { workspace = true, default-features = false, features = ["db-postgres"] }

sqlx = { version = "0.7", default-features = false, features = [
    "macros",
    "postgres",
] }

[dev-dependencies]
kamu-cli-e2e-repo-tests = { workspace = true }

indoc = "2"
test-group = { version = "1" }
test-log = { version = "0.2", features = ["trace"] }

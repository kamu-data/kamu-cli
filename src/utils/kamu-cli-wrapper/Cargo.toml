[package]
name = "kamu-cli-wrapper"
description = "Programmable version of kamu-cli used in E2E tests"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lints]
workspace = true


[lib]
doctest = false


[dependencies]
kamu-cli = { path = "../../app/cli", version = "0" }

event-bus = { workspace = true }
kamu = { workspace = true }
kamu-core = { workspace = true }
kamu-data-utils = { workspace = true }
opendatafabric = { workspace = true }

chrono = "0.4"
datafusion = { version = "39", default-features = false, features = [
    "crypto_expressions",
    "encoding_expressions",
    "parquet",
    "regex_expressions",
    "unicode_expressions",
    "compression"
] }
dill = "0.8"
tempfile = "3"
thiserror = { version = "1", default-features = false }

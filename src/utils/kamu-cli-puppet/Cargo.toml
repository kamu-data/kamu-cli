[package]
name = "kamu-cli-puppet"
description = "Controller for kamu-cli process"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lints]
workspace = true


[lib]
doctest = false


[features]
extensions = [
    # Internal
    "dep:kamu-data-utils",
    "dep:opendatafabric",
    # External
    "dep:async-trait",
    "dep:datafusion",
    "dep:indoc",
    "dep:pretty_assertions",
    "dep:serde",
    "dep:serde_json",
]


[dependencies]
# No features
assert_cmd = "2"
chrono = { version = "0.4", default-features = false, features = ["alloc"] }
tempfile = "3"
tokio = { version = "1", default-features = false, features = ["rt"] }

# Feature: extensions
kamu-data-utils = { optional = true, workspace = true, features = ["testing"] }
opendatafabric = { optional = true, workspace = true }

async-trait = { optional = true, version = "0.1" }
datafusion = { optional = true, version = "42", default-features = false }
indoc = { optional = true, version = "2" }
pretty_assertions = { optional = true, version = "1" }
serde = { optional = true, version = "1", default-features = false, features = [
    "derive",
] }
serde_json = { optional = true, version = "1" }


[dev-dependencies]

[package]
name = "kamu-datafusion-cli"
description = "Command Line Client for DataFusion query engine."
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }

[dependencies]
arrow = { version = "52" }
async-trait = "0.1"
aws-config = "0.57"
aws-credential-types = "0.57"
clap = { version = "4", features = ["derive"] }
datafusion = { version = "41", features = [
    "crypto_expressions",
    "datetime_expressions",
    "encoding_expressions",
    "parquet",
    "regex_expressions",
    "unicode_expressions",
    "compression",
] }
datafusion-common = { version = "41", default-features = false }
dirs = "5"
futures = "0.3"
object_store = { version = "0.10.1", features = ["aws", "gcp", "http"] }
parking_lot = { version = "0.12" }
parquet = { version = "52", default-features = false }
regex = "1"
rustyline = "11"
tokio = { version = "1", features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "sync",
    "parking_lot",
    "signal",
] }
url = { version = "2" }

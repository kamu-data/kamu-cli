[package]
name = "kamu-datafusion-cli"
description = "Command Line Client for DataFusion query engine."
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }

[dependencies]
arrow = "50.0.0"
async-trait = "0.1"
aws-config = "0.57"
aws-credential-types = "0.57"
clap = { version = "4", features = ["derive"] }
datafusion-common = { version = "36", default-features = false }
datafusion = { version = "36", default-features = false, features = ["crypto_expressions", "encoding_expressions", "parquet", "regex_expressions", "unicode_expressions", "compression"] }
futures = "0.3"
object_store = { version = "0.9", features = ["aws", "gcp"] }
parking_lot = { version = "0.12" }
parquet = { version = "50", default-features = false }
regex = "1"
rustyline = "11"
tokio = { version = "1", features = ["macros", "rt", "rt-multi-thread", "sync", "parking_lot", "signal"] }
url = "2.2"


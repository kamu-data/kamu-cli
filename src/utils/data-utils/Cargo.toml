[package]
name = "kamu-data-utils"
description = "Utilities for working with data and schemas"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
readme = { workspace = true }
license-file = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
publish = { workspace = true }


[lib]
doctest = false


[dependencies]
opendatafabric = { workspace = true }

arrow-digest = { version = "46", default-features = false }
datafusion = { version = "31", default-features = false }
tracing = { version = "0.1", default-features = false }

async-trait = "0.1"
digest = "0.10"
pretty_assertions = { version = "1" }
sha3 = "0.10"
thiserror = { version = "=1.0.44", default-features = false }  # TODO: Pinned until rustc upgrade
url = "2"



[dev-dependencies]
env_logger = "0.10"
test-log = { version = "0.2", features = ["trace"] }
tokio = { version = "1", default-features = false, features=["rt", "macros"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
